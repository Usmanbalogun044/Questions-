<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions About Yourself</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-lg w-full">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">A Question About Yourself</h1>
        
        <form action="https://formspree.io/f/xyzyzbpd" method="POST" id="selfForm" class="space-y-4">
            <div>
                <label class="block text-lg font-medium text-gray-700" for="name">What's your name?</label>
                <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
            </div>

            <div>
                <label class="block text-lg font-medium text-gray-700" for="age">How old are you?</label>
                <input type="number" id="age" name="age" class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
            </div>

            <div>
                <label class="block text-lg font-medium text-gray-700" for="bestie">Do you have a bestie?</label>
                <input type="text" id="bestie" name="bestie" class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>

            <div>
                <label class="block text-lg font-medium text-gray-700" for="bestieName">What's your bestie's name?</label>
                <input type="text" id="bestieName" name="bestieName" class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>

            <div>
                <label class="block text-lg font-medium text-gray-700" for="dreamWork">What's your dream work?</label>
                <input type="text" id="dreamWork" name="dreamWork" class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>

            <div>
                <label class="block text-lg font-medium text-gray-700" for="plan">What's your plan for this week?</label>
                <input type="text" id="plan" name="plan" class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>

            <button type="submit" class="mt-6 w-full bg-indigo-500 text-white py-2 rounded-md text-lg font-semibold hover:bg-indigo-600">Submit</button>
        </form>

        <p id="responseMessage" class="mt-6 text-center text-xl font-medium text-gray-800 hidden">You have a nice dream! ðŸ˜Š</p>
    </div>

</body>
</html>
